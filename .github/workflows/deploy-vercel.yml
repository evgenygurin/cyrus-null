name: Deploy to Vercel

on:
  push:
    branches: [main, prod, stage]
    paths:
      - 'apps/web-panel/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [main, prod, stage]
    paths:
      - 'apps/web-panel/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Web Panel to Vercel
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build --filter=@cyrus/web-panel

      - name: Run tests
        run: pnpm test:packages:run

      - name: Type check
        run: pnpm typecheck --filter=@cyrus/web-panel

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/web-panel

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/web-panel

      - name: Deploy Project Artifacts to Vercel (Preview)
        if: github.event_name == 'pull_request'
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$url" >> $GITHUB_OUTPUT
        id: deploy_preview
        working-directory: apps/web-panel

      - name: Deploy Project Artifacts to Vercel (Production)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/prod' || github.ref == 'refs/heads/stage')
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$url" >> $GITHUB_OUTPUT
        id: deploy_production
        working-directory: apps/web-panel

      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview deployment ready!**\n\nðŸ“± **Web Panel Preview:** ${{ steps.deploy_preview.outputs.deployment_url }}\n\n*This preview will be updated on every push to this PR.*`
            })

  lighthouse:
    runs-on: ubuntu-latest
    name: Lighthouse Performance Check
    needs: deploy
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ needs.deploy.outputs.deployment_url }}
          budgetPath: apps/web-panel/lighthouse-budget.json
          uploadArtifacts: true
          temporaryPublicStorage: true